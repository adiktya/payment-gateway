spring.application.name=payment-gateway

# Database Configuration - H2 (In-Memory, No Setup Required!)
spring.datasource.url=jdbc:h2:mem:payment_gateway
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# MySQL Configuration (Uncomment to use MySQL)
# spring.datasource.url=jdbc:mysql://localhost:3306/payment_gateway?createDatabaseIfNotExist=true
# spring.datasource.username=root
# spring.datasource.password=YOUR_MYSQL_PASSWORD
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration (Optional - Comment out if Kafka not running)
# spring.kafka.bootstrap-servers=localhost:9092
# spring.kafka.consumer.group-id=payment-gateway-group
# spring.kafka.consumer.auto-offset-reset=earliest
# spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# spring.kafka.producer.properties.spring.json.add.type.headers=false

# Async/Thread Pool Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.payment_gateway=DEBUG
logging.level.org.springframework.kafka=INFO
